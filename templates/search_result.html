<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search app - RESULT</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Search Results</h1>
        {%  if results %}
            <ul class="list-group">
                {% for result in results %}
                    <li class="list-group-item">
                        <a href="{{ result.link }}" target="_blank">{{ result.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        <a href="{{ url_for('static', filename='soup_google_search_results.json') }}" class="btn btn-primary mt-4" download>Download JSON</a>
        <a href="{{ url_for('static', filename='soup_google_search_results.csv') }}" class="btn btn-primary mt-4" download>Download CSV</a>
        {% else %}
            <p class="text-center text-danger mt-4">No results found. Please try searching for something else.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-4">Back to Search</a>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
