<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search app</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Welcome to my search app!</h1>
        <form id="searchForm" action="/search" method="post" class="form-inline d-flex justify-content-center">
            <input type="text" name="search_query" class="form-control mr-4 w-50" placeholder="Enter search term" required>
            <button type="submit" id="searchButton" class="btn btn-primary">Search</button>
        </form>

        <!-- message about loading -->
        <div id="loadingMessage" class="mt-4 text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Searching, please wait...</p>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='javascript/search_results.js') }}"></script>
</body>
</html>
